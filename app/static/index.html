<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"></meta>
        <title>KeybKontroller</title>
    </head>
    <body>
        <script defer src="render.js"></script>
        
        <p id="currentOS" style="
            text-align:left; 
            font-family: 'JetBrains Mono', 'Courier New'; 
            color: white;
            font-size:90%;
            margin: 0;
            position: absolute;
            top: 10%;
            left: 90%;
            transform: translate(-50%, -50%);">
            Current OS: -
        </p>

        <p id="versionPara" style="
            text-align:center; 
            font-family: 'JetBrains Mono', 'Courier New'; 
            color: white;
            font-size:90%;
            margin: 0;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);">
        </p>
        
        <p id="ipAddressPara" style="
            text-align:center; 
            font-family: 'JetBrains Mono', 'Courier New'; 
            color: white;
            font-size:120%;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);">
        </p>
        
        <p id="cpuParamsPara" style="
            text-align:left; 
            font-family: 'JetBrains Mono', 'Courier New'; 
            color: green;
            font-size:90%;
            margin: 0;
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);">
        </p>

        <p id="currentMedia" style="
            text-align:left;
            font-family: 'JetBrains Mono', 'Courier New';
            color: white;
            font-size:90%;
            margin: 0;
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);">
        </p>

        <p id="keyboardParamsPara" style="
            text-align:left; 
            font-family: 'JetBrains Mono', 'Courier New'; 
            color: yellow;
            font-size:90%;
            margin: 0;
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);">
        </p>



    </body>
</html>
